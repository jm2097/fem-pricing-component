<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pricing component with toggle master</title>

    <link rel="stylesheet" href="./assets/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main>
      <section id="section-pricing" class="section">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12">
              <h1>Our Pricing</h1>

              <label class="switch">
                <input type="checkbox" />
              </label>
            </div>
          </div>

          <div class="row no-gutters">
            <!-- col -->
            <div class="col-12 col-md-4">
              <div class="card">
                <h2>Basic</h2>

                <div class="text-blue-4 font-size-xl d-flex align-items-center">
                  <span class="font-size-lg pr-1">&dollar;</span>
                  <span>19.99</span>
                </div>

                <ul>
                  <li>500 GB Storage</li>
                  <li>2 Users Allowed</li>
                  <li>Send up to 3 GB</li>
                </ul>

                <button class="btn btn-primary btn-block">Learn More</button>
              </div>
            </div>
            <!-- col end -->

            <!-- col -->
            <div class="col-12 col-md-4">
              <div class="card card-main bg-primary text-blue-1">
                <h2>Professional</h2>

                <div class="text-blue-1 font-size-xl d-flex align-items-center">
                  <span class="font-size-lg pr-1">&dollar;</span>
                  <span>19.99</span>
                </div>

                <ul>
                  <li>500 GB Storage</li>
                  <li>2 Users Allowed</li>
                  <li>Send up to 3 GB</li>
                </ul>

                <button class="btn btn-secondary btn-block">Learn More</button>
              </div>
            </div>
            <!-- col end -->

            <!-- col -->
            <div class="col-12 col-md-4">
              <div class="card">
                <h2>Master</h2>

                <div class="text-blue-4 font-size-xl d-flex align-items-center">
                  <span class="font-size-lg pr-1">&dollar;</span>
                  <span>19.99</span>
                </div>

                <ul>
                  <li>500 GB Storage</li>
                  <li>2 Users Allowed</li>
                  <li>Send up to 3 GB</li>
                </ul>

                <button class="btn btn-primary btn-block">Learn More</button>
              </div>
            </div>
            <!-- card end -->
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        rel="noreferrer"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/juanmesa2097" rel="noreferrer" target="_blank"
        >Your Name Here</a
      >.
    </footer>
  </body>
</html>
