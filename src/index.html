<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pricing component with toggle master</title>

    <link rel="stylesheet" href="./assets/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- main -->
    <main>
      <!-- section -->
      <section id="section-pricing" class="section">
        <!-- container -->
        <div class="container px-md-5">
          <!-- margin container -->
          <div class="px-md-5 mx-md-5">
            <!-- row -->
            <div class="row align-items-center">
              <!-- col -->
              <div class="col-12">
                <div class="mx-auto">
                  <h1>Our Pricing</h1>

                  <label class="switch">
                    <input type="checkbox" />
                  </label>
                </div>
              </div>
              <!-- col end -->
            </div>
            <!-- row end -->

            <!-- row -->
            <div class="row no-gutters">
              <!-- col -->
              <div class="col-12 col-md-4">
                <!-- card -->
                <div class="card">
                  <h2 class="h4">Basic</h2>

                  <div
                    class="text-blue-4 font-size-xl d-flex align-items-center"
                  >
                    <span class="font-size-lg pr-1">&dollar;</span>
                    <span>19.99</span>
                  </div>

                  <ul class="list mt-4 mb-5">
                    <li class="list-item">500 GB Storage</li>
                    <li class="list-item">2 Users Allowed</li>
                    <li class="list-item">Send up to 3 GB</li>
                  </ul>

                  <button class="btn btn-primary btn-block">Learn More</button>
                </div>
                <!-- card end -->
              </div>
              <!-- col end -->

              <!-- col -->
              <div class="col-12 col-md-4">
                <!-- card -->
                <div class="card card-main bg-primary text-blue-1">
                  <h2 class="h4">Professional</h2>

                  <div
                    class="text-blue-1 font-size-xl d-flex align-items-center"
                  >
                    <span class="font-size-lg pr-1">&dollar;</span>
                    <span>19.99</span>
                  </div>

                  <ul class="list mt-4 mb-5">
                    <li class="list-item">500 GB Storage</li>
                    <li class="list-item">2 Users Allowed</li>
                    <li class="list-item">Send up to 3 GB</li>
                  </ul>
                  <button class="btn btn-secondary btn-block">
                    Learn More
                  </button>
                </div>
                <!-- card end -->
              </div>
              <!-- col end -->

              <!-- col -->
              <div class="col-12 col-md-4">
                <!-- card -->
                <div class="card">
                  <h2 class="h4">Master</h2>

                  <div
                    class="text-blue-4 font-size-xl d-flex align-items-center"
                  >
                    <span class="font-size-lg pr-1">&dollar;</span>
                    <span>19.99</span>
                  </div>

                  <ul class="list mt-4 mb-5">
                    <li class="list-item">500 GB Storage</li>
                    <li class="list-item">2 Users Allowed</li>
                    <li class="list-item">Send up to 3 GB</li>
                  </ul>

                  <button class="btn btn-primary btn-block">Learn More</button>
                </div>
                <!-- card end -->
              </div>
              <!-- col end -->
            </div>
            <!-- row end -->
          </div>
          <!-- margin container end -->
        </div>
        <!-- container end -->

        <!-- shapes -->
        <!-- <div class="section-shape shape-top"></div>
        <div class="section-shape shape-bottom"></div> -->
        <!-- shapes end -->
      </section>
      <!-- section end -->
    </main>
    <!-- main end -->

    <footer class="footer">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        rel="noreferrer"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/juanmesa2097" rel="noreferrer" target="_blank"
        >Your Name Here</a
      >.
    </footer>
  </body>
</html>
