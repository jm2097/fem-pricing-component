<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pricing component with toggle master</title>

    <link rel="stylesheet" href="./assets/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- main -->
    <main>
      <!-- section -->
      <section id="section-pricing" class="section d-flex align-items-center">
        <!-- container -->
        <div class="container px-lg-5">
          <!-- margin container -->
          <div class="px-lg-5 mx-lg-5">
            <!-- row -->
            <div class="row justify-content-center mb-5 pb-5">
              <!-- col -->
              <div class="col-4">
                <div class="mx-auto">
                  <h1 class="mb-5 text-center">Our Pricing</h1>

                  <div
                    class="d-flex justify-content-center align-items-center mb-4"
                  >
                    <span class="text-blue-2">Annually</span>
                    <label class="toggle-switch rounded mx-5">
                      <input id="planToggler" type="checkbox" checked />
                      <div class="slider"></div>
                    </label>
                    <span class="text-blue-2">Monthly</span>
                  </div>
                </div>
              </div>
              <!-- col end -->
            </div>
            <!-- row end -->

            <!-- row -->
            <div class="row no-gutters">
              <!-- col -->
              <div class="col-12 col-lg-4">
                <!-- card -->
                <div class="card no-border-top-right no-border-bottom-right">
                  <h2 class="h4">Basic</h2>

                  <div
                    class="text-blue-4 font-size-xl d-flex align-items-center"
                  >
                    <span class="font-size-lg pr-1">&dollar;</span>
                    <span data-plan="basic"></span>
                  </div>

                  <ul class="list mt-4 mb-5">
                    <li class="list-item">500 GB Storage</li>
                    <li class="list-item">2 Users Allowed</li>
                    <li class="list-item">Send up to 3 GB</li>
                  </ul>

                  <button class="btn btn-primary btn-block">Learn More</button>
                </div>
                <!-- card end -->
              </div>
              <!-- col end -->

              <!-- col -->
              <div class="col-12 col-lg-4">
                <!-- card -->
                <div class="card card-main bg-primary text-blue-1">
                  <h2 class="h4">Professional</h2>

                  <div
                    class="text-blue-1 font-size-xl d-flex align-items-center"
                  >
                    <span class="font-size-lg pr-1">&dollar;</span>
                    <span data-plan="pro"></span>
                  </div>

                  <ul class="list mt-4 mb-5">
                    <li class="list-item">1 TB Storage</li>
                    <li class="list-item">5 Users Allowed</li>
                    <li class="list-item">Send up to 10 GB</li>
                  </ul>

                  <button class="btn btn-secondary btn-block">
                    Learn More
                  </button>
                </div>
                <!-- card end -->
              </div>
              <!-- col end -->

              <!-- col -->
              <div class="col-12 col-lg-4">
                <!-- card -->
                <div class="card no-border-top-left no-border-bottom-left">
                  <h2 class="h4">Master</h2>

                  <div
                    class="text-blue-4 font-size-xl d-flex align-items-center"
                  >
                    <span class="font-size-lg pr-1">&dollar;</span>
                    <span data-plan="master"></span>
                  </div>

                  <ul class="list mt-4 mb-5">
                    <li class="list-item">2 TB Storage</li>
                    <li class="list-item">10 Users Allowed</li>
                    <li class="list-item">Send up to 20 GB</li>
                  </ul>

                  <button class="btn btn-primary btn-block">Learn More</button>
                </div>
                <!-- card end -->
              </div>
              <!-- col end -->
            </div>
            <!-- row end -->
          </div>
          <!-- margin container end -->
        </div>
        <!-- container end -->
      </section>
      <!-- section end -->
    </main>
    <!-- main end -->

    <!-- footer -->
    <footer class="d-flex justify-content-center">
      <span>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          rel="noreferrer"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/juanmesa2097"
          rel="noreferrer"
          target="_blank"
          >juanmesa2097</a
        >.</span
      >
    </footer>
    <!-- footer end -->

    <!-- script -->
    <script src="./assets/js/index.js"></script>
    <!-- script end -->
  </body>
</html>
